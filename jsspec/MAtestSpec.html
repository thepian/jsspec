        }

        table.options {

        table.options col.first {
            border-right: 1px dotted black;
        }

        table.options col.last {

<script language="JavaScript" type="text/javascript">
    //debugger;

describe('Form values', {
    'initial values': function() {
        var doc = top.document.getElementById('creditRiskFrame').contentDocument;
        value_of_element("#buehne1",doc).should_not_be_empty();
        value_of_element("#buehne1",doc).should_match('Deutsche');
        value_of_element("#HeaderTab_HF_Portfolio",doc).should_match('Portfolio');
    },
    'defered calls': function() {
		setTimeout(function() {
            console.log("....");
		},1000);
        var doc = top.document.getElementById('creditRiskFrame').contentDocument;
        value_of_element("#ext-comp-1034",doc).keystrokes("whi");
        value_of_element("#Group_HF_1_buttonSearch",doc).click();
    }
})
</script>

</head>
<body>
<iframe name="creditRiskFrame" id="creditRiskFrame" src="/creditrisk/hf.jsp" height="80%" width="100%">
</iframe>
